    <section style="display: none; opacity: 0" class="team-page">
      <div class="team-header">
        <button>
          <span>Go Back</span>
        </button>
        <h1 class="team-name"></h1>
        <button class="back-button">
          <span>Go Back</span>
        </button>
      </div>
      <div class="container">
        <div class="team-stats">
          <div class="upper-team-stats">
            <img id="teamLogo" src="" alt="" />
            <div class="season-record">
              <p id="seasonRecord"></p>
            </div>
            <div class="season-standing">
              <p id="seasonStanding"></p>
              <p id="seasonStandingConference"></p>
            </div>
          </div>
          <div class="lower-team-stats">
            <div class="team-season-points">
              <p id="teamPoints"></p>
              <p>PTS</p>
            </div>
            <div class="team-season-assists">
              <p id="teamAssists"></p>
              <p>AST</p>
            </div>
            <div class="team-season-rebounds">
              <p id="teamRebounds"></p>
              <p>REB</p>
            </div>
            <div class="team-season-steals">
              <p id="teamSteals"></p>
              <p>STL</p>
            </div>
            <div class="team-season-blocks">
              <p id="teamBlocks"></p>
              <p>BLK</p>
            </div>
            <div class="team-season-fgp">
              <p id="teamFgp"></p>
              <p>%</p>
            </div>
          </div>
        </div>
        <div class="team-accolades">
          <div class="accolades-left">
            <p id="teamChampionships"></p>
            <p>CHAMPIONSHIPS</p>
          </div>
          <div class="accolades-right">
            <div class="cchampionships">
              <p id="teamCChampionships"></p>
              <p>CONFERENCE CHAMPIONSHIPS</p>
            </div>
            <div class="accolades-right-bottom">
              <div class="division">
                <p id="teamDivisions"></p>
                <p>DIVISION</p>
              </div>
              <div class="playoffs">
                <p id="teamPlayoffs"></p>
                <p>PLAYOFFS</p>
              </div>
            </div>
          </div>
        </div>
        <div class="team-players">

        </div>
